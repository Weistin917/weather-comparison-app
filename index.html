<!-- Basic html structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <!-- Import Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Import Font  Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/c8b845ab13.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <h2 class="card-title">
            <i class="fas fa-cloud-sun"></i> Weather App
          </h2>
          <p>Get the current weather of any city.</p>
        </div>
        <!-- Input field to enter cities' names -->
        <form id="weather-form">
          <div class="form-group position-relative">
            <input
              type="text"
              id="citiesInput"
              class="form-control"
              placeholder="Enter cities' names separated by comma (e.g. Taipei, Guatemala, ...)"
              required
            />
            <i
              class="fa-solid fa-mountain-city position-absolute"
              style="
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: rgb(65, 65, 65);
              "
            ></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-search"></i> Get Weather
          </button>
        </form>
        <!-- Divisions where the results will go: one for the cards and one for the bar chart. -->
        <div id="weatherResult" class="mt-4"></div>
        <div id="barChart" class="mt-4"></div> 
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
